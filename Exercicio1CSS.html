<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercícios CSS Seletores</title>
  <style>
    /* 1. Estilizar links */
    a {
      color: red;
      text-decoration: none;
    }

    a:hover {
      color: lime;
    }

    /* 2. Parágrafos */
    p {
      font-family: Arial, sans-serif;
    }

    h1 + p {
      font-weight: bold;
    }

    /* 3. Classe destaque */
    .destaque {
      font-family: Arial, sans-serif;
    }

    p.destaque {
      font-weight: bold;
    }

    strong.destaque {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Título Principal</h1>
  <p>Este parágrafo ficará em negrito por vir após o h1.</p>
  <p>Este parágrafo terá apenas fonte Arial.</p>

  <a href="#">Link de exemplo</a>

  <p class="destaque">Parágrafo com destaque (negrito).</p>
  <strong class="destaque">Texto importante com destaque (vermelho).</strong>

</body>
</html>
